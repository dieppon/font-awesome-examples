<!doctype html>
<html class="no-svg no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Social network icons | Lightflows Creative Agency</title>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script> if (document.implementation.hasFeature("https://www.w3.org/TR/SVG11/feature#Image", "1.1")) {document.documentElement.className = "svg";}</script>
    </head>
  <body>
    <h1 class="sr-only">Social network icons</h1>
    <ul class="icons">
      <li>
        <span class="fa-stack-5x fa-5x">
          <i class="fa fa-facebook-square front"></i>
          <i class="fa fa-facebook-square back"></i>
        </span>
      </li>
      <li>
        <span class="fa-stack-5x fa-5x">
          <i class="fa fa-twitter-square front"></i>
          <i class="fa fa-twitter-square back"></i>
        </span>
      </li>
      <li>
        <span class="fa-stack-5x fa-5x">
          <i class="fa fa-google-plus-square front"></i>
          <i class="fa fa-google-plus-square back"></i>
        </span>
      </li>
      <li>
        <span class="fa-stack-5x fa-5x">
          <i class="fa fa-linkedin-square front"></i>
          <i class="fa fa-linkedin-square back"></i>
        </span>
      </li>
    </ul>
    <div class="controls">
      <button class="colour" type="button"><span>Add</span> colours</button>
      <button class="shadow" type="button"><span>Add</span> shadows</button>
      <button class="gradient" type="button"><span>Add</span> gradients</button>
    </div>
  <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
